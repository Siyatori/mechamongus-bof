    <script type="text/javascript">
      async function getProducts() {
        await axios
          .get("http://localhost:3000/admin/product/")
          .then((response) => {
            const data = response.data;
            let tab = "";
            console.log(data[0]);
            data.forEach(function (pro) {
              const date = new Date(pro.uploaded_date).toLocaleString("en-GB");
              tab += `<tr>
                        <td>${pro.product_id}</td>
                        <td>${pro.product_name}</td>
                        <td>${pro.product_desc}</td>
                        <td>${pro.price}</td>
                        <td>${pro.count}</td>
                        <td>${pro.category_id}</td>
                        <td>${date}</td>
                        <td><a onclick="editProduct('${pro._id}')" class="btn btn-warning">Edit</a></td>
                        <td><a onclick="removeProduct('${pro._id}')" class="btn btn-danger">Delete</a></td>
                        </tr>`;
            });
            document.getElementById("tbody").innerHTML = tab;

            $("#productTable").DataTable({
              data: data.products,
              columns: [
                { data: "product_id" },
                { data: "product_name" },
                { data: "product_desc" },
                { data: "price" },
                { data: "count" },
                { data: "category_id" },
                { data: "date" },
                { data: "edit" },
                { data: "delete" },
              ],
            });
          });
      }

      async function editProduct(id) {
        await axios
          .get(`http://localhost:3000/admin/product/getproductbyid?id=${id}`)
          .then((response) => {
            const data = response.data;
            document.getElementById("product_id").value = data.product_id;
            document.getElementById("product_name").value = data.product_name;
            document.getElementById("product_desc").value = data.product_desc;
            document.getElementById("price").value = data.price;
            document.getElementById("count").value = data.count;
            document.getElementById("category_id").value = data.category_id;
            document.getElementById("uploaded_date").value = new Date(
              data.uploaded_date
            ).toLocaleString("en-GB");
          });
      }

      async function removeProduct(id) {
        await axios.delete(
          `http://localhost:3000/admin/product/removeproductbyid?id=${id}`
        );
        getProducts();
      }

      async function createProduct() {
        const product_id = document.getElementById("product_id").value;
        const product_name = document.getElementById("product_name").value;
        const product_desc = document.getElementById("product_desc").value;
        const price = document.getElementById("price").value;
        const count = document.getElementById("count").value;
        const category_id = document.getElementById("category_id").value;
        const uploaded_date = document.getElementById("uploaded_date").value;
        const datetimestamp = new Date(uploaded_date).getTime();
        console.log(price);

        await await axios
          .post("http://localhost:3000/admin/product/createproduct", {
            product_id: product_id,
            product_name: product_name,
            product_desc: product_desc,
            price: price.toString(),
            count: count,
            category_id: category_id,
            uploaded_date: datetimestamp,
          })
          .then((response) => {
            const resProduct = response.data;
            const date = new Date(resProduct.uploaded_date);
            let tab = "";
            tab += `<tr>
                        <td>${resProduct.product_id}</td>
                        <td>${resProduct.product_name}</td>
                        <td>${resProduct.product_desc}</td>
                        <td>${resProduct.price}</td>
                        <td>${resProduct.count}</td>
                        <td>${resProduct.category_id}</td>
                        <td>${date}</td>
                        </tr>`;
            document.getElementById("tbody").innerHTML = tab;

            $("#productTable").DataTable({
              data: data.products,
              columns: [
                { data: "product_id" },
                { data: "product_name" },
                { data: "product_desc" },
                { data: "price" },
                { data: "count" },
                { data: "category_id" },
                { data: "date" },
              ],
            });
          });
      }
    </script>
